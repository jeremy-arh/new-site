        /* Skeleton styles - fonctionne pour TOUTES les pages */
        .skeleton-hero {
          position: relative;
          height: 100vh;
          display: flex;
          align-items: center;
          background: #1a1a1a;
          overflow: hidden;
        }
        .skeleton-hero img {
          position: absolute;
          inset: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          object-position: top;
        }
        .skeleton-overlay {
          position: absolute;
          inset: 0;
          background: rgba(0,0,0,0.6);
        }
        .skeleton-content {
          position: relative;
          z-index: 10;
          max-width: 1280px;
          margin: 0 auto;
          padding: 4rem 1.5rem;
          width: 100%;
        }
        .skeleton-inner {
          max-width: 48rem;
        }
        .skeleton-title {
          height: 3.5rem;
          background: rgba(255,255,255,0.2);
          border-radius: 0.5rem;
          width: 75%;
          margin-bottom: 1.5rem;
          animation: pulse 2s infinite;
        }
        .skeleton-text {
          height: 1.5rem;
          background: rgba(255,255,255,0.15);
          border-radius: 0.25rem;
          margin-bottom: 0.5rem;
          animation: pulse 2s infinite;
        }
        .skeleton-btn {
          height: 3rem;
          width: 12rem;
          background: #2563eb;
          border-radius: 0.5rem;
          margin-top: 2rem;
        }
        @keyframes pulse {
          0%, 100% { opacity: 1; }
